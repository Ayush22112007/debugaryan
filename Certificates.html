<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Certificates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-blue-600 mb-8">E-Certificates</h1>
        <form id="certificate-form">
            <div class="mb-4">
                <label for="participant-name" class="block text-lg font-semibold text-gray-800 mb-2">Participant Name:</label>
                <input type="text" id="participant-name" class="w-full max-w-lg px-4 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="event-name" class="block text-lg font-semibold text-gray-800 mb-2">Event Name:</label>
                <input type="text" id="event-name" class="w-full max-w-lg px-4 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="start-date" class="block text-lg font-semibold text-gray-800 mb-2">Start Date:</label>
                <input type="date" id="start-date" class="w-full max-w-lg px-4 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="end-date" class="block text-lg font-semibold text-gray-800 mb-2">End Date:</label>
                <input type="date" id="end-date" class="w-full max-w-lg px-4 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <button type="submit" class="w-full max-w-lg px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Generate Certificate</button>
        </form>

                <div class="absolute inset-0 flex flex-col items-center justify-center text-center">

                    <p id="cert-participant" class="text-2xl font-bold text-gray-900 mb-6"></p>

    <script>
        function formatDate(isoDate) {
            const date = new Date(isoDate);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        document.getElementById('certificate-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const participantName = document.getElementById('participant-name').value;
            const eventName = document.getElementById('event-name').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            const formattedStartDate = formatDate(startDate);
            const formattedEndDate = formatDate(endDate);

            document.getElementById('cert-participant').textContent = participantName;
            document.getElementById('cert-event').textContent = eventName;
            document.getElementById('cert-dates').textContent = `From ${formattedStartDate} to ${formattedEndDate}`;

            document.getElementById('certificate-container').classList.remove('hidden');

            document.getElementById('download-btn').addEventListener('click', () => {
                const container = document.querySelector('#certificate-container .relative');

                html2canvas(container).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('landscape', 'px', [800, 600]);

                    doc.addImage(imgData, 'PNG', 0, 0, 800, 600);
                    doc.save(`${participantName}_Certificate.pdf`);
                });
            });
        });
    </script>
