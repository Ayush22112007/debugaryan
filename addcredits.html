<!DOCTYPE html>
<html>
<head>
    <title>Add Credits - Sports Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Add Credits</h1>
            <form id="addCreditsForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="credits">Enter Number of Credits</label>
                    <input class="w-full p-2 border rounded-lg" id="credits" name="credits" type="number" placeholder="Enter credits" required/>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="participantId">Participant ID</label>
                    <input class="w-full p-2 border rounded-lg" id="participantId" name="participantId" type="text" placeholder="Enter participant ID" required/>
                </div>
                <div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Update Credits</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p class="text-green-600 text-xl font-bold">Credits added successfully!</p>
        </div>
    </div>

    <script>
        document.getElementById('addCreditsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const credits = document.getElementById('credits').value;
            const participantId = document.getElementById('participantId').value;

            // Show popup
            const popup = document.getElementById('popup');
            popup.classList.remove('hidden');

            // Wait for 3 seconds, then redirect to index.html
            setTimeout(() => {
                popup.classList.add('hidden');
                alert(`Participant ${participantId} has been updated with ${credits} credits.`);
                window.location.href = 'index.html';
            }, 3000);
        });
    </script>
</body>
</html>
