<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Volunteer Registration for Cultural Events
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="container mx-auto p-4">
   <h1 class="text-4xl font-bold text-center mb-8">
    Volunteer Registration for Cultural Events
   </h1>
   <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <img alt="Dance performance with dancers in colorful costumes" class="w-full h-48 object-cover rounded-md mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/mBDi2BFV-h-PPWNlBN9z1dDkkJuPRkTK-xNWlmGlf5g.jpg" width="300"/>
     <h2 class="text-2xl font-bold mb-4">
      Dance
     </h2>
     <button class="bg-blue-500 text-white px-6 py-3 rounded-md" onclick="selectEvent('Dance')">
      Select
     </button>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <img alt="Singing performance with a singer on stage" class="w-full h-48 object-cover rounded-md mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/8W0rqgwTaoo35ZSJCYGnDD6FebyVJH0DRKkLIRLSkj4.jpg" width="300"/>
     <h2 class="text-2xl font-bold mb-4">
      Singing
     </h2>
     <button class="bg-blue-500 text-white px-6 py-3 rounded-md" onclick="selectEvent('Singing')">
      Select
     </button>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <img alt="Live concert with a band performing on stage" class="w-full h-48 object-cover rounded-md mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/bsYuCrsTX2pLDSrPtOYmaWiXlKcPbk390go_ffrR37M.jpg" width="300"/>
     <h2 class="text-2xl font-bold mb-4">
      Live Concert
     </h2>
     <button class="bg-blue-500 text-white px-6 py-3 rounded-md" onclick="selectEvent('Live Concert')">
      Select
     </button>
    </div>
   </div>
   <form class="bg-white p-8 rounded-lg shadow-lg hidden" id="volunteerForm">
    <h2 class="text-3xl font-bold mb-6">
     Volunteer Information
    </h2>
    <div class="mb-6">
     <label class="block text-gray-700 font-bold mb-2" for="volunteerCount">
      Number of Volunteers Needed:
     </label>
     <input class="w-full px-4 py-3 border rounded-md" id="volunteerCount" name="volunteerCount" readonly="" type="number"/>
    </div>
   </form>
   <div class="mt-8 hidden" id="assignedRoles">
    <h2 class="text-3xl font-bold mb-6">
     Assigned Roles
    </h2>
    <div id="rolesContainer">
    </div>
   </div>
  </div>
  <script>
   const culturalEventsData = {
    'Dance': {
      volunteersNeeded: 8,
      roles: {
        'Stage Management': { count: 2, tasks: ['Coordinate performances', 'Maintain order backstage'] },
        'Hospitality': { count: 2, tasks: ['Welcome performers', 'Assist VIPs'] },
        'Marketing & Publicity': { count: 2, tasks: ['Create social media buzz', 'Distribute posters'] },
        'Logistics': { count: 2, tasks: ['Manage props', 'Set up stage decorations'] }
      }
    },
    'Singing': {
      volunteersNeeded: 8,
      roles: {
        'Stage Management': { count: 2, tasks: ['Coordinate performances', 'Maintain order backstage'] },
        'Hospitality': { count: 2, tasks: ['Welcome performers', 'Assist VIPs'] },
        'Marketing & Publicity': { count: 2, tasks: ['Create social media buzz', 'Distribute posters'] },
        'Logistics': { count: 2, tasks: ['Manage audio-visuals', 'Set up stage decorations'] }
      }
    },
    'Live Concert': {
      volunteersNeeded: 8,
      roles: {
        'Stage Management': { count: 2, tasks: ['Coordinate performances', 'Maintain order backstage'] },
        'Hospitality': { count: 2, tasks: ['Welcome performers', 'Assist VIPs'] },
        'Marketing & Publicity': { count: 2, tasks: ['Create social media buzz', 'Distribute posters'] },
        'Logistics': { count: 2, tasks: ['Manage audio-visuals', 'Set up stage decorations'] }
      }
    }
   };

   function selectEvent(event) {
    const form = document.getElementById('volunteerForm');
    const volunteerCountInput = document.getElementById('volunteerCount');
    const assignedRoles = document.getElementById('assignedRoles');
    const rolesContainer = document.getElementById('rolesContainer');

    form.classList.remove('hidden');
    assignedRoles.classList.remove('hidden');

    volunteerCountInput.value = culturalEventsData[event].volunteersNeeded;

    rolesContainer.innerHTML = '';
    const roles = culturalEventsData[event].roles;
    for (const role in roles) {
      const tasks = roles[role].tasks;
      const roleDiv = document.createElement('div');
      roleDiv.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-md', 'mt-4');
      let taskAssignment = tasks.map((task, i) => `Volunteer ${i + 1}: ${task}`).join('<br>');
      roleDiv.innerHTML = `
        <h3 class="text-xl font-bold mb-2">${role}</h3>
        <p class="mb-2">Volunteers Needed: ${roles[role].count}</p>
        <p class="mb-2"><strong>Tasks:</strong></p>
        <p>${taskAssignment}</p>
      `;
      rolesContainer.appendChild(roleDiv);
    }
   }
  </script>
 </body>
</html>
